<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLB Tin Học - Game Menu</title>
    <style>
      :root {
        --bg-deep: #071a3a;
        --bg-mid: #0b3a7e;
        --bg-rich: #0b1d45;
        --glow-1: rgba(100, 210, 255, 0.35);
        --glow-2: rgba(75, 211, 255, 0.22);
        --surface: rgba(255, 255, 255, 0.12);
        --surface-strong: rgba(255, 255, 255, 0.16);
        --stroke: rgba(255, 255, 255, 0.28);
        --text: rgba(255, 255, 255, 0.92);
        --text-soft: rgba(255, 255, 255, 0.76);
        --accent: #4bd3ff;
        --accent-soft: #b9f3ff;
        --shadow-1: rgba(0, 0, 0, 0.28);
        --shadow-2: rgba(5, 14, 36, 0.55);
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background:
          radial-gradient(
            1000px circle at 18% 12%,
            var(--glow-1) 0%,
            rgba(0, 0, 0, 0) 56%
          ),
          radial-gradient(
            900px circle at 86% 82%,
            var(--glow-2) 0%,
            rgba(0, 0, 0, 0) 62%
          ),
          linear-gradient(
            135deg,
            var(--bg-deep) 0%,
            var(--bg-mid) 55%,
            var(--bg-rich) 100%
          );
        font-family: "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
        color: var(--text);
      }
      .menu-box {
        position: relative;
        background: var(--surface);
        padding: 50px 60px;
        border-radius: 20px;
        border: 1px solid var(--stroke);
        backdrop-filter: blur(10px);
        box-shadow:
          0 20px 55px var(--shadow-1),
          0 10px 26px var(--shadow-2);
        text-align: center;
      }

      .menu-box::before {
        content: "";
        position: absolute;
        inset: 1px;
        border-radius: 19px;
        background:
          radial-gradient(
            900px circle at 20% 0%,
            rgba(255, 255, 255, 0.22) 0%,
            rgba(255, 255, 255, 0) 58%
          ),
          linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.12) 0%,
            rgba(255, 255, 255, 0.02) 55%,
            rgba(255, 255, 255, 0.08) 100%
          );
        opacity: 0.9;
        pointer-events: none;
      }

      .menu-box::after {
        content: "";
        position: absolute;
        inset: -1px;
        border-radius: 22px;
        background: radial-gradient(
          800px circle at 50% 0%,
          rgba(75, 211, 255, 0.25) 0%,
          rgba(0, 0, 0, 0) 62%
        );
        filter: blur(14px);
        opacity: 0.7;
        pointer-events: none;
        z-index: -1;
      }

      h1 {
        margin-bottom: 40px;
        font-size: 2.2rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow:
          0 8px 30px rgba(0, 0, 0, 0.35),
          0 0 22px rgba(75, 211, 255, 0.22);
      }

      .button-container {
        display: flex;
        gap: 25px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn-tech {
        width: 305px;
        text-decoration: none;
        padding: 18px 35px;
        background: linear-gradient(
          135deg,
          #0b5cab 0%,
          #1e2a7a 60%,
          #071a3a 100%
        );
        color: var(--text);
        font-size: 1.2rem;
        font-weight: 600;
        border-radius: 50px;
        border: 1px solid rgba(255, 255, 255, 0.26);
        transition: all 0.3s ease-in-out;
        box-shadow:
          0 14px 34px rgba(0, 0, 0, 0.28),
          0 0 0 1px rgba(255, 255, 255, 0.14) inset,
          0 0 34px rgba(75, 211, 255, 0.12);
        font-family: "Courier New", Courier, monospace;
        backdrop-filter: blur(6px);
      }

      .btn-tech:hover {
        transform: translateY(-5px) scale(1.05);
        background: linear-gradient(
          135deg,
          #1147a3 0%,
          #2a2f85 62%,
          #071a3a 100%
        );
        border-color: rgba(255, 255, 255, 0.46);
        box-shadow:
          0 18px 46px rgba(0, 0, 0, 0.35),
          0 0 0 1px rgba(255, 255, 255, 0.18) inset,
          0 0 52px rgba(75, 211, 255, 0.26);
      }

      .btn-tech:active {
        transform: translateY(-2px) scale(1.02);
      }

      .btn-tech:focus-visible {
        outline: none;
        box-shadow:
          0 18px 46px rgba(0, 0, 0, 0.35),
          0 0 0 3px rgba(75, 211, 255, 0.35),
          0 0 0 1px rgba(255, 255, 255, 0.18) inset;
      }
    </style>
    <link
      rel="icon"
      type="image/png"
      href="./WebGame_CSS_Selector/images/logo.jpg"
    />
  </head>
  <body>
    <div class="menu-box">
      <h1>
        <a
          href="https://www.facebook.com/ctuit.club/"
          style="
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            justify-content: center;
          "
        >
          <div style="width: 64px; height: 64px">
            <img
              src="./WebGame_CSS_Selector/images/logo.jpg"
              alt=""
              style="width: 100%; border-radius: 999999px"
            />
          </div>
          Câu lạc bộ Tin Học ĐHCT
        </a>
      </h1>

      <div class="button-container">
        <a href="./WebGame_CSS_Selector/index.html" class="btn-tech"
          >&lt;Game bộ chọn css /&gt;</a
        >
        <a href="./WebGame_CSS_FlexBox/index.html" class="btn-tech"
          >&lt;Game flexbox css /&gt;</a
        >
        <div style="width: 100%"></div>
        <a href="./Ex_Portfolio/index.html" class="btn-tech"
          >&lt;Portfolio /&gt;</a
        >
        <a
          href="https://drive.google.com/drive/u/0/folders/176ldf3hZ8HsGFBTMLDjVTfN081AXkP6y"
          class="btn-tech"
          >&lt;Starter Kits /&gt;</a
        >
      </div>
    </div>
  </body>
</html>
