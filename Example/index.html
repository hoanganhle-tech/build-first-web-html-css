<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Nâng Cao - IT Club</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <div class="cover-image"></div>

        <img
          src="https://scontent.fvca1-2.fna.fbcdn.net/v/t39.30808-6/577410525_1406610741285458_733339776459182548_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=GR-7dtmLtuAQ7kNvwE0eYVU&_nc_oc=AdkWDd1HP4_7_cQAaK1Um_Tv0W_lO-N295E9P-CqUXdkd-9Z4U5MEjFGRRV9eGuHEib8ZuTYyb6lR_af1ft1eH4N&_nc_zt=23&_nc_ht=scontent.fvca1-2.fna&_nc_gid=lq1JlCgt09A6B828JBy9lA&oh=00_AfpknRWQGPjBMGh6YD2hcqs9KqsnjuJzDDEJKLcW75bMpg&oe=6965B13D"
          alt="Avatar của IT Club"
          class="avatar"
        />
      </div>

      <div class="card-body">
        <h2 class="name">IT Club</h2>
        <p class="job">Lập trình viên Web (Future Full-stack)</p>

        <p class="bio">
          Đam mê code, thích giải toán và tìm hiểu kiến trúc máy tính. Đang trên
          hành trình chinh phục Next.js.
        </p>

        <div class="skills-container">
          <h3>Kỹ năng chính:</h3>
          <ul class="skills-list">
            <li>HTML/CSS/JS</li>
            <li>Java Core</li>
            <li>MIPS Assembly</li>
          </ul>
        </div>

        <div class="social-links">
          <a href="https://github.com" target="_blank" class="social-link"
            >Github</a
          >
          <a href="https://linkedin.com" target="_blank" class="social-link"
            >LinkedIn</a
          >
        </div>

        <button class="btn-contact">
          <a
            href="https://www.facebook.com/ctuit.clubhttps://www.facebook.com/ctuit.club"
            >Liên hệ tôi</a
          >
        </button>
      </div>
    </div>
  </body>
</html>
