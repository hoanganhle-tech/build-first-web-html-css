<!doctype html>
<html lang="vi">
  <head>
    <!--
      Khai báo charset & viewport
      Mục đích: hiển thị đúng tiếng Việt và responsive trên mọi thiết bị
    -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--
      Tiêu đề trang
      Mục đích: hiển thị tên website trên tab trình duyệt
    -->
    <title>Portfolio Cá Nhân | IT Club Workshop</title>

    <!--
      Kết nối file CSS
      Mục đích: áp dụng giao diện cho website
      Quy tắc: giữ nguyên tên file là style.css
    -->
    <link rel="stylesheet" href="style.css" />

    <!--
      Font chữ Google Fonts
      Mục đích: dùng font Poppins cho toàn website
    -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

        Gợi ý: dùng thẻ <div> với class "logo"
      -->
      <!-- TODO: tạo logo với class="logo" -->

      <!--
        Menu điều hướng
        Mục đích: dẫn tới các phần trong website
        Gợi ý: dùng <ul class="menu">, bên trong là <li> và <a>
        Quy tắc: link Liên hệ phải có class "btn-contact"
      -->
      <!-- TODO: tạo <ul class="menu"> chứa các <li> và <a> -->
    </div>

    <!-- =====================================================

         Mục đích: giới thiệu bản thân ở phần đầu trang

      <div class="main-content">
        <div class="body">

            Khối nội dung giới thiệu
            Mục đích: hiển thị lời chào, tên, mô tả, nút hành động
            Gợi ý: dùng <div class="hero-text">
          -->
          <!-- TODO: tạo <div class="hero-text"> chứa h4, h1, p, hero-buttons -->

          <!--
            Khối ảnh đại diện
            Mục đích: hiển thị hình ảnh cá nhân
            Gợi ý: dùng <div class="hero-image"> và <img>
          -->
          <!-- TODO: tạo <div class="hero-image"> chứa thẻ <img> -->
        </div>
      </div>
    </div>

    <!-- =====================================================
         SKILLS SECTION
         Mục đích: hiển thị kỹ năng cá nhân
    ====================================================== -->
    <div class="skills">
      <div class="main-content">
        <div class="body">
          <!--
            Tiêu đề phần kỹ năng
            Gợi ý: dùng <h2 class="section-title">
          -->
          <!-- TODO: tạo <h2 class="section-title"> -->

          <!--
            Danh sách kỹ năng
            Mục đích: hiển thị các thẻ kỹ năng
            Gợi ý: dùng <div class="skills-container">
          -->
          <div class="skills-container">
            <!--
              Mỗi kỹ năng là một thẻ
              Gợi ý: dùng <div class="skill-card">
            -->
